  <body>
    <div id="preloader">
        <svg
          class="pl"
          viewBox="0 0 56 56"
          width="56px"
          height="56px"
          role="img"
          aria-label="Soccer ball"
        >
          <g transform="translate(28,28)">
            <g class="pl__stripe-dot-group" fill="var(--main-color)">
              <circle
                class="pl__stripe-dot"
                transform="rotate(32) translate(-18.25,0)"
              />
              <circle
                class="pl__stripe-dot"
                transform="rotate(87) translate(-18.25,0)"
              />
              <circle
                class="pl__stripe-dot"
                transform="rotate(103) translate(-18.25,0)"
              />
              <circle
                class="pl__stripe-dot"
                transform="rotate(138) translate(-18.25,0)"
              />
              <circle
                class="pl__stripe-dot"
                transform="rotate(228) translate(-18.25,0)"
              />
              <circle
                class="pl__stripe-dot"
                transform="rotate(243) translate(-18.25,0)"
              />
              <circle
                class="pl__stripe-dot"
                transform="rotate(328) translate(-18.25,0)"
              />
            </g>
            <g class="pl__stripe-dot-group" fill="var(--white)">
              <circle
                class="pl__stripe-dot"
                transform="rotate(41) translate(-15.75,0)"
              />
              <circle
                class="pl__stripe-dot"
                transform="rotate(77) translate(-15.75,0)"
              />
              <circle
                class="pl__stripe-dot"
                transform="rotate(92) translate(-15.75,0)"
              />
              <circle
                class="pl__stripe-dot"
                transform="rotate(146) translate(-15.75,0)"
              />
              <circle
                class="pl__stripe-dot"
                transform="rotate(175) translate(-15.75,0)"
              />
              <circle
                class="pl__stripe-dot"
                transform="rotate(293) translate(-15.75,0)"
              />
              <circle
                class="pl__stripe-dot"
                transform="rotate(314) translate(-15.75,0)"
              />
              <circle
                class="pl__stripe-dot"
                transform="rotate(340) translate(-15.75,0)"
              />
            </g>
            <g
              fill="none"
              stroke-linecap="round"
              stroke-width="2.5"
              transform="rotate(-90)"
            >
              <g class="pl__stripe-rotate">
                <circle
                  class="pl__stripe pl__stripe--1"
                  r="18.25"
                  stroke="var(--main-color)"
                  stroke-dasharray="114.7 114.7"
                />
              </g>
              <g class="pl__stripe-rotate">
                <circle
                  class="pl__stripe pl__stripe--2"
                  r="15.75"
                  stroke="var(--white)"
                  stroke-dasharray="106.8 106.8"
                />
              </g>
             </g>
            </g>
          </g>
        </svg>
      </div>
    

    <header class="nav-title">

      </div>

      <hr color="#202020" size="3" noshade />

      <div class="gallery">
        <h4>Belum ada project</h4>
      </div>
    </div>
